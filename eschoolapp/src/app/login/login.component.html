<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Login Form -->
    <form id="accesspanel" action="">
      <h1 id="litheader">LOGIN</h1>
      <div class="inset">
        <p>
          <input type="text" name="username" [(ngModel)]="username" id="email" placeholder="username">
        </p>
        <p>
          <input type="text" name="password" [(ngModel)]="password" id="password" placeholder="password">
        </p>
      </div>
      <p class="p-container">
        <input type="submit" name="Login" id="go" value="Login" (click)="doLogin()">
      </p>
    </form>
  </div>
</div>
